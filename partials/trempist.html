<section class="trempist">
    <div class="trempiststart">
    <h1>Post a new tremp request</h1>
        <form class="simple-form">
            Name :   <input type="text" ng-model="myTrempist.name" /><br />
            Phone:   <input type="phone" ng-model="myTrempist.phone" /><br />
            Gender: <input type="radio" ng-model="myTrempist.gender" value="male" />male
            <input type="radio" ng-model="myTrempist.gender" value="female" />female<br />
            <input type="submit" ng-click="updateUser(user)" value="Save Details" />
            <br/>
            From    : <input type="text" ng-model="myTrempist.from"/><br/>
            To      : <input type="text" ng-model="myTrempist.to"/><br/>
            Details : <input type="text" ng-model="myTrempist.details"/><br/>
            Time : <input type="number" ng-model="myTrempist.hour" min="0" max="23"/>
            : <input type="number" ng-model="myTrempist.minutes" min="0" max="59"/><br/>
            Date : <input type="date" ng-model="myTrempist.date"/><br/>
            <input type="submit" ng-click="updateTrempistsList(myTrempist)" value="Continue" />
        </form>
    </div>
</section>
<section class="tremperpage">
    <div class="search">
        <h1>Destination</h1>
        <label>search: </label>
        <input ng-model="toQuery" placeholder="Search Destination" autofocus>
        </div>
        <div class="search">
        <h1>Origin</h1>
        <label>search: </label>
        <input ng-model="fromQuery" placeholder="Search Origin" autofocus>
    </div>
    <ul class="tremperlist">
        <li ng-animate="'animate'" class="tremper cf" ng-repeat="tremper in trempers | filter:{to: toQuery} | filter:{from: fromQuery} | orderBy: '-time'">
            <a href="#/details_tremper/{{trempers.indexOf(tremper)}}">
                <div class="info">
                    <h2>{{tremper.name }}</h2>
                    <h3>{{tremper.from}}</h3>
                    <h3>{{tremper.to | filter: toQuery}}</h3>
                    <h3>{{tremper.time | date: 'EEEE HH:mm'}}</h3>
                </div>
            </a>
        </li>
    </ul>
</section>
