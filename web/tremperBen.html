<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Tremper</title>
  
    <!-- Include the core AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <!-- Include the AngularJS routing library -->
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

    <!-- Include the AngularJS animation library -->
    <script src="https://code.angularjs.org/1.4.4/angular-animate.min.js"></script>

    <script src="https://cdn.rawgit.com/alertifyjs/alertify.js/master/dist/js/alertify.js"></script>

    <!-- Include Controllers -->
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>

    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width">
</head>


    <div class="tremperstart">

   <input type="text" ng-model="name">

                
                    <div ng-click="TremperActive  = !TremperActive">
                          <p>Offer a new tremp</p></p>
                    </div>

                    <div ng-hide="!TremperActive">
                          <div>
                                           <form>
                                              
                                                
                                                                        <table class="center">
                                                                            <tr>
                                                                                <td><h3>From</h3></td>
                                                                                <td><input type="text" ng-model="myTremper.from"/></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td><h3>To</h3></td>
                                                                                <td><input type="text" ng-model="myTremper.to"/></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td><h3>Details</h3></td>
                                                                                <td><textarea rows="2" ng-model="myTremper.detials"></textarea></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td><h3>Date</h3></td>
                                                                                <td><input type="date" ng-model="myTremper.date"/></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td><h3>Time</h3></td>
                                                                                <td><input type="number" ng-model="myTremper.hour" min="0" max="23"/>
                                                                                    : <input type="number" ng-model="myTremper.minutes" min="0" max="59"/></td>
                                                                            </tr>
                                                                        </table>
                                                                        <input type="submit" ng-click="updateTremperList(myTremper)" value="Post" />
                                                </form>
                        </div>
            
    </div>
</html>
